<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="root"></div>
        <script src="./dependencyies/react.development.js"></script>
        <script src="./dependencyies/react-dom.development.js"></script>
        <script src="./dependencyies/babel.js"></script>
        <script type="text/babel">
            var names = [
                <h1 key="1">Hello world</h1>,
                <h2 key="2">React is awesome</h2>,
            ];

            ReactDOM.render(
                <div>
                    {names}
                </div>,
                document.getElementById("root")
            );
        </script>
    </body>
</html>
