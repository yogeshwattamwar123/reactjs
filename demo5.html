<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="root"></div>
        <script src="./dependencyies/react.development.js"></script>
        <script src="./dependencyies/react-dom.development.js"></script>
        <script src="./dependencyies/babel.js"></script>
        <script type="text/babel">
            class NoteList extends React.Component {
                render() {
                    return(
                        <ol>
                            {
                                React.Children.map(this.props.children, function (child) {
                                    return <li>{child}</li>
                                })
                            }
                            
                        </ol>
                    );
                }
            }

            ReactDOM.render(
                <NoteList>
                    <span>hello</span>
                    <span>world</span>
                </NoteList>,
                document.getElementById("root")
            );
        </script>
    </body>
</html>
