<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="root"></div>
        <script src="./dependencyies/react.development.js"></script>
        <script src="./dependencyies/react-dom.development.js"></script>
        <script src="./dependencyies/babel.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
        <script type="text/babel">
            var data = 123;

            class MyTitle extends React.Component {
                static propTypes = {
                    title : PropTypes.string.isRequired,
                }

                render() {
                    return <h1> {this.props.title}</h1>
                }
            }

            ReactDOM.render(
                <MyTitle  title={data}/>,
                document.getElementById("root")
            );
        </script>
    </body>
</html>
